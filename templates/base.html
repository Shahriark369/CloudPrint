{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>{% block title %}Cloud Print{% endblock %}</title>
    <!-- Linking to Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Linking to the base CSS file -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block extra_css %}
    {% endblock %}
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="{% url 'home' %}">
                    <i class="fas fa-cloud"></i> Cloud Print
                </a>
            </div>
            <ul>
                <li><a href="{% url 'home' %}"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="{% url 'about' %}"><i class="fas fa-info-circle"></i> About</a></li>
                <li><a href="{% url 'services' %}"><i class="fas fa-cogs"></i> Services</a></li>
                <li><a href="{% url 'contact' %}"><i class="fas fa-phone-alt"></i> Contact</a></li>
                <li><a href="{% url 'faq' %}"><i class="fas fa-question-circle"></i> FAQ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Random Footer Text - &copy; Cloud Print 2025</p>
    </footer>
    
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
