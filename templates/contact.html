{% extends 'base.html' %}

{% block title %}Contact Us - Cloud Print{% endblock %}

{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock %}

{% block content %}
<!-- Contact Section -->
<section class="contact">
    <div class="contact-content">
        <h1>Contact Us</h1>
        <p>If you have any questions or need support, feel free to reach out. We are here to help!</p>
    </div>
    <form class="contact-form" action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
        <button type="submit" class="neon-button">Send Message</button>
    </form>
</section>
{% endblock %}
